   <body>
      <div class="row">
         <div class="month-header">
            <h1 class="month-title">Current Month</h1>
         </div>
         <div class="day-of-week">
            <div class="day-name"><span class="full-text">Sunday</span><span class="short-text">Sun</span></div>
            <div class="day-name"><span class="full-text">Monday</span><span class="short-text">Mon</span></div>
            <div class="day-name"><span class="full-text">Tuesday</span><span class="short-text">Tue</span></div>
            <div class="day-name"><span class="full-text">Wednesday</span><span class="short-text">Wed</span></div>
            <div class="day-name"><span class="full-text">Thursday</span><span class="short-text">Thu</span></div>
            <div class="day-name"><span class="full-text">Friday</span><span class="short-text">Fri</span></div>
            <div class="day-name"><span class="full-text">Saturday</span><span class="short-text">Sat</span></div>
         </div>
         <div class="date-block"></div>
      </div>

      <script src="main.js"></script>
